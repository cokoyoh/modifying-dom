<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifying DOM</title>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
</head>

<body>
  <!-- <div class="alert">
    <strong>Hi there!</strong> You've read an important message
  </div> -->
  <!-- Create div using js -->
  <ol id="ol">
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ol>
  <script>
    // Create div
    const div = document.createElement('div');

    //  set it's class name
    div.className = 'alert';

    //fill it with content
    div.innerHTML = `<strong>Hi there!!</strong> You've just read an important message`;

    // make the div show in the page by apending it somewhere in the doument
    document.body.append(div);

    //other methods for modifying dom
    // ol.before(`<p>Hello</p>`, document.createElement('hr'));
    // ol.insertAdjacentHTML('beforeend', `<p>Hello!!</p>`);
    ol.insertAdjacentHTML('beforebegin', `<p>Hello!!</p>`);
    ol.after('a string added after the ol node');

    const firstListItem = document.createElement('li');
    firstListItem.innerHTML = 'prepended list item';
    ol.prepend(firstListItem); // add the list item before the ordered list

    const lastListItem = document.createElement('li');
    lastListItem.innerHTML = 'appended list item';
    ol.append(lastListItem);

    //node removal
    setTimeout(() => div.remove() , 3000); //remove the message div after 3 seconds

    // Window sizes ans scrolling
    // get the width of the document window
    alert(document.documentElement.clientHeight); // 
    alert(document.documentElement.clientWidth); // width without scrollbar
  </script>
</body>

</html>
