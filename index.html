<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifying DOM</title>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
</head>

<body>
  <!-- <div class="alert">
    <strong>Hi there!</strong> You've read an important message
  </div> -->
  <!-- Create div using js -->
  <script>
    // Create div
    const div = document.createElement('div');

    //  set it's class name
    div.className = 'alert';

    //fill it with content
    div.innerHTML = `<strong>Hi there!!</strong> You've just read an important message`;

    // make the div show in the page by apending it somewhere in the doument
    document.body.append(div);
  </script>
</body>

</html>
